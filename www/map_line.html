<ons-page>
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">ライン</div>
  </ons-toolbar>
  <p>
    <div id="graph" style="width:100%;height:250px;"></div>
  </p>
  <script>
    
    document.addEventListener('init', function(event) {
      const page = event.target;
      page.onShow = () => {


        var data = [{
              type: 'scattergeo',
              lat: [ 40.7127, 51.5072 ],
              lon: [ -74.0059, 0.1275 ],
              mode: 'lines',
              line:{
                  width: 2,
                  color: 'blue'
              }
            }];
        
          var layout = {
            title: 'London to NYC Great Circle',
            showlegend: false,
            geo: {
                resolution: 50,
                showland: true,
                showlakes: true,
                landcolor: 'rgb(204, 204, 204)',
                countrycolor: 'rgb(204, 204, 204)',
                lakecolor: 'rgb(255, 255, 255)',
                projection: {
                  type: 'equirectangular'
                },
                coastlinewidth: 2,
                lataxis: {
                  range: [ 20, 60 ],
                  showgrid: true,
                  tickmode: 'linear',
                  dtick: 10
                },
                lonaxis:{
                  range: [-100, 20],
                  showgrid: true,
                  tickmode: 'linear',
                  dtick: 20
                }
              }
          };
        
          Plotly.newPlot('graph', data, layout);

      }
    });
  </script>
</ons-page>
