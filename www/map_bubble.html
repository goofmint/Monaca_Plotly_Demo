<ons-page>
  <ons-toolbar>
    <div class="left"><ons-back-button>Back</ons-back-button></div>
    <div class="center">バブル</div>
  </ons-toolbar>
  <p>
    <div id="graph" style="width:100%;height:250px;"></div>
  </p>
  <script>
    
    document.addEventListener('init', function(event) {
      const page = event.target;
      page.onShow = () => {
        var data = [{
            type: 'scattergeo',
            mode: 'markers',
            locations: ['FRA', 'DEU', 'RUS', 'ESP'],
            marker: {
                size: [20, 30, 15, 10],
                color: [10, 20, 40, 50],
                cmin: 0,
                cmax: 50,
                colorscale: 'Greens',
                colorbar: {
                    title: 'Some rate',
                    ticksuffix: '%',
                    showticksuffix: 'last'
                },
                line: {
                    color: 'black'
                }
            },
            name: 'europe data'
        }];
        
        var layout = {
            'geo': {
                'scope': 'europe',
                'resolution': 50
            }
        };
        
        Plotly.newPlot('graph', data, layout);
      }
    });
  </script>
</ons-page>
