<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="js/app.js"></script>
</head>
<body>
  <ons-navigator swipeable id="nav" page="index.html"></ons-navigator>
  <template id="index.html">
    <ons-page>
      <ons-toolbar>
        <div class="center">Plotly デモ</div>
      </ons-toolbar>
      <ons-list>
        <ons-list-header>Basic</ons-list-header>
        <ons-list-item modifier="chevron" tappable onclick="pop('getting-started')">Getting started</ons-list-item>
        <ons-list-item modifier="chevron" tappable onclick="pop('responsive')">レスポンシブ</ons-list-item>
        <ons-list-item modifier="chevron" tappable onclick="pop('line')">折れ線グラフ</ons-list-item>
        <ons-list-item modifier="chevron" tappable onclick="pop('scatter')">散布図</ons-list-item>
        <ons-list-item modifier="chevron" tappable onclick="pop('pie')">円グラフ</ons-list-item>
        <ons-list-item modifier="chevron" tappable onclick="pop('donut')">ドーナッツグラフ</ons-list-item>
        <ons-list-item modifier="chevron" tappable onclick="pop('area')">エリアグラフ</ons-list-item>
        <ons-list-item modifier="chevron" tappable onclick="pop('bar')">棒グラフ</ons-list-item>
        <ons-list-item modifier="chevron" tappable onclick="pop('horizontal_bar')">棒グラフ（横）</ons-list-item>
        <ons-list-item modifier="chevron" tappable onclick="pop('gauge')">ゲージ</ons-list-item>
        <ons-list-header>Advance</ons-list-header>
        <ons-list-item modifier="chevron" tappable onclick="pop('multi')">複数グラフ</ons-list-item>
        <ons-list-item modifier="chevron" tappable onclick="pop('box')">ボックス</ons-list-item>
        <ons-list-item modifier="chevron" tappable onclick="pop('histograms')">ヒストグラム</ons-list-item>
        <ons-list-item modifier="chevron" tappable onclick="pop('heatmap')">ヒートマップ</ons-list-item>
        <ons-list-item modifier="chevron" tappable onclick="pop('ternary')">三角グラフ</ons-list-item>
        <ons-list-item modifier="chevron" tappable onclick="pop('candlestick')">ローソクチャート</ons-list-item>
        <ons-list-header>Map</ons-list-header>
        <ons-list-item modifier="chevron" tappable onclick="pop('map_bubble')">バブル</ons-list-item>
        <ons-list-item modifier="chevron" tappable onclick="pop('map_line')">ライン</ons-list-item>

        <ons-list-header>3D</ons-list-header>
        <ons-list-item modifier="chevron" tappable onclick="pop('3d_ribbon')">リボン</ons-list-item>
        <ons-list-item modifier="chevron" tappable onclick="pop('3d_mesh')">メッシュ</ons-list-item>


      </ons-list>
    </ons-page>
  </template>
</body>
</html>
